<!DOCTYPE html>
<html>
  <head>
    <title>Voice Search Example</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="search-form" action="/search" method="get">
            <input id="search-box" type="text" name="q" placeholder="Search...">
            <button type="button" onclick="startRecognition()">Speak</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
